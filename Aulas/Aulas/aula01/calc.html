<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Calculadora</title>
</head>
<body>
    <div id="pai">
        <form action="#">
            <header>
                <h1>CALCULADORA</h1>
                <div class="saida">
                    <output name="result">000000</output>
                </div>
            </header>
            <button name="zerar" type="reset" class="reset">AC</button>
            <div class="centro">
                <button name="7">7</button>
                <button name="8">8</button>
                <button name="9">9</button>
                <button name="multi" class="funcoes">*</button>
            </div>
            <div class="centro">
                <button name="4">4</button>
                <button name="5">5</button>
                <button name="6">6</button>
                <button name="div" class="funcoes">%</button>
            </div>
            <div class="centro">
                <button name="1">1</button>
                <button name="2">2</button>
                <button name="3">3</button>
                <button name="sub" class="funcoes">-</button>
            </div>
            <div class="centro">
                <button name="0">0</button>
                <button>,</button>
                <button class="funcoes">=</button>
                <button name="somar" class="funcoes">+</button>
            </div>
        </form>
    </div>
</body>
</html>
