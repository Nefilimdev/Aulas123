<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkscope</title>

<body>
    <script language="javascript" type="text/javascript">
        var a = true;
        var b = false;
        var linebreak = "<br/>";

        document.write("(a && b) =>");
        result = (a && b);
        document.write(result);
        document.write(linebreak);
        //---------------------------------
        document.write("(a || b) =>");
        result = (a || b);
        document.write(result);
        document.write(linebreak);
        //---------------------------------
        document.write("!(a && b) =>");
        result = (!(a && b));
        document.write(result);
        document.write(linebreak);       

    </script>
</body>

</html>
