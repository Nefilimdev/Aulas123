<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div id='calc-contain'>
  
          <form name="calculadora">
            
            <output name="resposta"></output> 
            <br>
            
            <input type="button" value=" 1 " onclick="calculadora.resposta.value += '1'" />
            <input type="button" value=" 2 " onclick="calculadora.resposta.value += '2'" />
            <input type="button" value=" 3 " onclick="calculadora.resposta.value += '3'" />
            <input type="button" value=" + " onclick="calculadora.resposta.value += '+'" />
            <br/>
            
            <input type="button" value=" 4 " onclick="calculadora.resposta.value += '4'" />
            <input type="button" value=" 5 " onclick="calculadora.resposta.value += '5'" />
            <input type="button" value=" 6 " onclick="calculadora.resposta.value += '6'" />
            <input type="button" value=" - " onclick="calculadora.resposta.value += '-'" />
            </br>
          
            <input type="button" value=" 7 " onclick="calculadora.resposta.value += '7'" />
            <input type="button" value=" 8 " onclick="calculadora.resposta.value += '8'" />
            <input type="button" value=" 9 " onclick="calculadora.resposta.value += '9'" />
            <input type="button" value=" x " onclick="calculadora.resposta.value += '*'" />
            </br>
        
            <input type="button" value=" c " onclick="calculadora.resposta.value = ''" />
            <input type="button" value=" 0 " onclick="calculadora.resposta.value += '0'" />
            <input type="button" value=" = " onclick="calculadora.resposta.value = eval(calculadora.resposta.value)" />
            <input type="button" value=" / " onclick="calculadora.resposta.value += '/'" />
            </br>
  
    
          </form>
          
        </div>
    </body>
</html>
